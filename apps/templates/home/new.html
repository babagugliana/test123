<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Dropdown Menu with Selected Option</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-option {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-option img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .dropdown-option:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <div class="dropdown-button" id="selectedOption">
            <span>Choose an option:</span>
            <span>&#9662;</span>
        </div>
        <div class="dropdown-content">
            <a href="#" class="dropdown-option" onclick="selectOption('Option 1')">
                <img src="https://via.placeholder.com/20" alt="Option 1"> Option 1
            </a>
            <a href="#" class="dropdown-option" onclick="selectOption('Option 2')">
                <img src="https://via.placeholder.com/20" alt="Option 2"> Option 2
            </a>
            <a href="#" class="dropdown-option" onclick="selectOption('Option 3')">
                <img src="https://via.placeholder.com/20" alt="Option 3"> Option 3
            </a>
        </div>
    </div>

    <script>
        function selectOption(optionText) {
            document.getElementById('selectedOption').querySelector('span:first-child').textContent = optionText;
        }
    </script>
</body>
</html>
